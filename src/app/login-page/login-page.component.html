<section  class="vh-100"  >
    <div class="container py-3 h-60">
        <div class="row d-flex justify-content-center align-items-center h-100" > 
            <div class="col col-xl-9" >
                <div class="card" style="border-radius: 1rem; border: 2px solid;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://pay1v2site.s3.ap-south-1.amazonaws.com/money-transfer.svg"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center " style="background-color:rgb(176, 233, 176); border-radius: 0rem 1rem 1rem 0rem;">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" formControlName="username"
                                            class="form-control" />
                                        <div style="height: 5px;">
                                            <small class="text-danger"
                                                *ngIf="(myForm.get('username')!.dirty || myForm.get('username')!.touched) && myForm.get('username')!.invalid">
                                                Please enter your username.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="pwd">Password</label>
                                        <input type="password" id="pwd" formControlName="pwd" class="form-control "
                                            required />
                                        <div style="height: 5px;">
                                            <small class=" text-danger"
                                                *ngIf="(myForm.get('pwd')!.dirty || myForm.get('pwd')!.touched) &&myForm.get('pwd')!.invalid">
                                                Please enter your password.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-block" type="submit"
                                            [disabled]="myForm.invalid">Login</button>
                                    </div>
                                    <a class="small "  style="color: rgb(82, 79, 79);">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                        <a href="/signup"
                                            style="color: rgb(82, 79, 79); text-decoration: none; text-decoration: underline;">Register
                                            here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
